<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="formulario-registro">
        <label>Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="nombre de Usuario">
        <br><br>
        <label>Correo:</label>
        <input type="text" id="correo" name="correo" placeholder="ingresa tu correo electronico">
        <br><br>
        <label>Contraseña:</label>
        <input type="text" id="contrasena" name="contrasena" placeholder="Define tu Contraseña">
        <br><br>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
